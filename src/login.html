<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Skeleton</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="flex w-screen h-screen">
        <div class="w-full bg-white md:w-[450px] p-12">
            <img src="./assets/images/bleach.png">
            <div class="mt-14 mb-4">
                <h1 class="text-2xl font-bold">Acesse a sua conta</h1>
            </div>
            <div class="flex space-x-1.5">
                <button class="w-[125px] h-14 flex items-center space-x-2 text-sm font-medium text-gray-700 border border-gray-300 rounded-lg px-4 py-2">
                    <img src="./assets/images/facebook.png" class="mr-2 h-7">
                    Facebook
                </button>
                <button class="w-[125px] h-14 flex items-center space-x-2 text-sm font-medium text-gray-700 border border-gray-300 rounded-lg px-4 py-2">
                    <img src="./assets/images/google.png" class="mr-2 h-7">
                    Google
                </button>
            </div>
            <div class="relative flex items-center justify-center my-6">
                <div class="absolute bg-gray-300 h-px inset-x-0"></div>
                <div class="relative text-sm font-medium text-gray-500 bg-white px-2">ou continue com seu e-mail</div>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block mb-1 text-sm font-semibold text-gray-800">E-mail</label>
                    <input
                        type="text"
                        class="w-full border border-gray-300 rounded-md py-1.5"
                        name=""
                        id=""
                    >
                </div>
                <div>
                    <label class="block mb-1 text-sm font-semibold text-gray-800">Senha</label>
                    <input
                        type="password"
                        class="w-full border border-gray-300 rounded-md py-1.5"
                        name=""
                        id=""
                    >
                </div>
            </div>
            <div class="mt-4 mb-6">
                <a href="http://" class="text-xs text-gray-700 font-medium">Esqueci minha senha</a>
            </div>
            <div>
                <button class="w-full h-12 text-gray-50 text-sm font-medium bg-sky-500 hover:bg-sky-600 px-3 py-2 rounded-md">
                    Login
                </button>
            </div>
            <div class="mt-6">
                <p class="text-sm text-gray-700 font-medium text-center">
                    Ainda n√£o tem cadastro?
                    <a href="http://" class="underline font-bold">Cadastre-se</a>
                </p>
            </div>
        </div>
        <div class="hidden flex-1 flex items-center justify-center bg-red-100">
            Propaganda
        </div>
    </div>
</body>
</html>
